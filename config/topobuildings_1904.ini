# This is a config file with the settings for a specific orthophoto 
# segmentation.

[general]
# The subject that will be segmented.
segment_subject = topobuildings

[train]

# Info about the label files to be used, in json format. Example:
# 
label_files_json = {    "labeldata1": {   
                            "locations_path": "${dirs:input_labels_dir}/${general:segment_subject}_labellocations_1904.gpkg",
                            "data_path": "${dirs:input_labels_dir}/${general:segment_subject}_labeldata_1904.gpkg",
                            "image_layer": "BEFL_topo_1904" 
                        },
                        "labeldata2": {  
                            "locations_path": "${dirs:input_labels_dir}/${general:segment_subject}_labellocations_1939.gpkg",
                            "data_path": "${dirs:input_labels_dir}/${general:segment_subject}_labeldata_1939.gpkg",
                            "image_layer": "BEFL_topo_1939" 
                        },
                        "labeldata3": {  
                            "locations_path": "${dirs:input_labels_dir}/${general:segment_subject}_labellocations_1969.gpkg",
                            "data_path": "${dirs:input_labels_dir}/${general:segment_subject}_labeldata_1969.gpkg",
                            "image_layer": "BEFL_topo_1969" 
                        },
                        "labeldata4": {
                            "locations_path": "${dirs:input_labels_dir}/${general:segment_subject}_labellocations_1989.gpkg",
                            "data_path": "${dirs:input_labels_dir}/${general:segment_subject}_labeldata_1989.gpkg",
                            "image_layer": "BEFL_topo_1989" 
                        }
                   }

image_pixel_width = 512
image_pixel_height = 512
image_pixel_x_size = 0.5
image_pixel_y_size = 0.5

# Image augmentations in json format
image_augmentations = { "fill_mode": "constant",
                        "cval": 255,
                        "rescale": 0.0039215686274509803921568627451,
                        "rotation_range": 359.0,
                        "width_shift_range": 0.05,
                        "height_shift_range": 0.05
                    }

# Mask augmentations in json format
# Remark: the number of randomized values must be the same as for the image, 
# otherwise the random augentations of the mask aren't the same as the image!!!
mask_augmentations = {  "fill_mode": "constant",
                        "cval": 0,
                        "rescale": 0.0039215686274509803921568627451,
                        "rotation_range": 359.0,
                        "width_shift_range": 0.05,
                        "height_shift_range": 0.05
                    }
                    
[predict]
# The batch size to use. Depends on available hardware and model used.
batch_size = 14

# Info about the source images that need to be predicted
image_layer = BEFL_topo_1904
image_pixel_width = 2048
image_pixel_height = 2048
image_pixel_x_size = 0.5
image_pixel_y_size = 0.5
image_pixels_overlap = 256
