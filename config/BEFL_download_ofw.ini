# This is a config file with the settings for a specific orthophoto 
# segmentation.

[general]
# The subject that will be segmented.
segment_subject = download

[train]
image_layer = BEFL_2019_ofw2

[predict]
# Info about the source images that need to be predicted
image_layer = BEFL_2019_ofw2
image_pixel_width = 4000
image_pixel_height = 4000
image_pixel_x_size = 0.25
image_pixel_y_size = 0.25
image_pixels_overlap = 0